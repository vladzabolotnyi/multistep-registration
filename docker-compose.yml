services:
  postgres:
    image: postgres:15-alpine
    container_name: registration-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-registration_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-registration_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - registration-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend_prod
    container_name: registration-backend
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    environment:
      PORT: ${PORT:-8080}
      GIN_MODE: ${GIN_MODE:-release}
      READ_TIMEOUT: ${READ_TIMEOUT:-10}
      WRITE_TIMEOUT: ${WRITE_TIMEOUT:-10}

      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-registration_db}
      DB_SSLMODE: ${DB_SSLMODE:-disable}

      PASSWORD_COST: ${PASSWORD_COST:-12}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - registration-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend_prod
    container_name: registration-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - registration-network

volumes:
  postgres_data:

networks:
  registration-network:
    driver: bridge
