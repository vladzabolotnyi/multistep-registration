version: "2"
sql:
  - schema: "migrations"
    queries: "queries/"
    engine: "postgresql"
    gen:
      go:
        package: "database"
        out: "sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_exact_table_names: true
        emit_empty_slices: true
        emit_interface: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "pg_catalog.uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
